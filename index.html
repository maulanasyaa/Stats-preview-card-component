<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
  </head>
  <body>
    <main>
      <article class="card">
        <section class="text-area">
          <h2 class="text-title">
            Get <span class="highlight">insights</span> that help your business grow.
          </h2>
          <p class="text-desc">
            Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <p class="stats-item">10k+<span>companies</span></p>
            <p class="stats-item">314<span>templates</span></p>
            <p class="stats-item">12m+<span>queries</span></p>
          </div>
        </section>
        <picture class="image-header">
          <img class="desktop-image" src="images/image-header-desktop.jpg" alt="desktop-image" />
          <img class="mobile-image" src="images/image-header-mobile.jpg" alt="desktop-image" />
        </picture>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maulanasyaa">Maulanasyaa</a>.
    </div>
  </body>
</html>
